<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link">Home</a>
            <a class="cabecalho__menu__link">Sobre mim</a>
        </nav>
    </header>
    <main class="apresentacao"> 
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">
                Eleve seu negócio digital a outro nível <strong class="titulo-destaque">com um Front-end de qualidade!</strong>
            </h1>
            <p class="apresentacao__conteudo__paragrafo">
                Olá! Sou Augusto Bruno, estudante em desenvolvimento <strong class="profissao-destaque">Front-end</strong>, em busca de novos desafios!
            </p>
            <div class="apresentacao__links">
                <h2 class="apresentacao__links__texto">Acesse minhas redes:</h2>

                <a class="apresentacao__links__link"href="https://github.com/AugustoBrunoo">
                    <img src="./assets/github.png" alt="logogithub">
                    GitHub</a>

                <a class="apresentacao__links__link" href="https://www.instagram.com/augusto.bm_/">
                    <img src="./assets/instagram.png" alt="">
                    Instagram</a>

                <a class="apresentacao__links__link" href=" ">
                    <img src="./assets/linkedin.png">
                    LinkedIn</a>
                    
                
            </div>
        </section>
        <img src="./assets/imagem.png" alt="Imagem de uma pessoa programando!">
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Augusto Bruno.</p>
    </footer>
</body>
</html>
